name: GoThroughPose
position_tolerance: 0.1
heading_tolerance: 0.1
kill_after_n_steps_in_tolerance: 1 # 10seconds
kill_dist: 8.0
target_linear_velocity_curriculum:
  rate_parameters:
    function: ${if:${.....test},none,sigmoid}
    start: 0
    end: 250
    extent: 4.5
  sampling_parameters:
    distribution: truncated_normal
    start_mean: 0.0
    start_std: 0.25
    end_mean: 0.75
    end_std: 0.75
    min_value: 0.1
    max_value: 0.75
spawn_position_curriculum:
  rate_parameters:
    function: ${if:${.....test},none,sigmoid}
    start: 50
    end: 1000
    extent: 4.5
  sampling_parameters:
    distribution: truncated_normal
    start_mean: 3.0
    start_std: 1.5
    end_mean: 6.0
    end_std: 3.0
    min_value: 1.0
    max_value: 6.0
spawn_heading_curriculum:
  rate_parameters:
    function: ${if:${.....test},none,sigmoid}
    start: 100
    end: 1000
    extent: 4.5
  sampling_parameters:
    distribution: truncated_normal
    start_mean: 0.0
    start_std: 0.25
    end_mean: 0.0 #2pi
    end_std: 4.71238898038469 #3/2 pi
    min_value: -3.141592653589793 # -pi
    max_value: 3.141592653589793 # pi
spawn_linear_velocity_curriculum:
  rate_parameters:
    function: ${if:${.....test},none,sigmoid}
    start: 500
    end: 1500
    extent: 4.5
  sampling_parameters:
    distribution: truncated_normal
    start_mean: 0.0
    start_std: 0.0001
    end_mean: 0.5
    end_std: 0.5
    min_value: 0.0
    max_value: 0.5
spawn_angular_velocity_curriculum:
  rate_parameters:
    function: ${if:${.....test},none,sigmoid}
    start: 500
    end: 1500
    extent: 4.5
  sampling_parameters:
    distribution: truncated_normal
    start_mean: 0.0
    start_std: 0.0001
    end_mean: 0.0
    end_std: 0.5
    min_value: -0.5
    max_value: 0.5