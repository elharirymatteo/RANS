# used to create the object
name: MFP2DVirtual_Dock

physics_engine: ${..physics_engine}
experiment: MFP2D_Virtual_CloseProximityDock
enable_wandb_log: ${..wandb_activate}

fp_path: /World/envs/env_0/Modular_floating_platform
lab_path: /World/envs/env_0/ZeroG_Lab
lab_usd_path: robots/usd/zero_g_lab.usd

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:64,${...num_envs}}
  envSpacing: 12
  maxEpisodeLength: 450
  enableDebugVis: False
  action_mode: MultiDiscrete
  numQuantizedActions: 1
  horizon_length: ${...train.params.config.horizon_length}

  controlFrequencyInv: 5

  clipObservations: {state: 8.0}
  clipActions: 1.0

  # Split the maximum amount of thrust across all thrusters.
  split_thrust: True

  disturbances:
    force_disturbance:
      enable: False
      use_sinusoidal_patterns: False
      min_freq: 0.25
      max_freq: 3
      min_offset: -6
      max_offset: 6
      force_curriculum:
        rate_parameters:
          function: sigmoid
          start: 350
          end: 1350
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.3
          end_std: 0.3
          min_value: 0.0
          max_value: 0.5
    torque_disturbance:
      enable: False
      use_sinusoidal_patterns: False
      min_freq: 0.25
      max_freq: 3
      min_offset: -6
      max_offset: 6
      torque_curriculum:
        rate_parameters:
          function: sigmoid
          start: 350
          end: 1350
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.2
          min_value: -0.1
          max_value: 0.1
    observations_disturbance:
      enable_position_noise: False
      enable_velocity_noise: False
      enable_orientation_noise: False
      position_curriculum:
        rate_parameters:
          function: sigmoid
          start: 350
          end: 1350
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.03
          min_value: -0.015
          max_value: 0.015
      velocity_curriculum:
        rate_parameters:
          function: sigmoid
          start: 350
          end: 1350
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.03
          min_value: -0.015
          max_value: 0.015
      orientation_curriculum:
        rate_parameters:
          function: sigmoid
          start: 350
          end: 1350
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.05
          min_value: -0.025
          max_value: 0.025
    actions_disturbance:
      enable: False
      action_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 1250
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.1
          min_value: -0.05
          max_value: 0.05
    mass_disturbance:
      enable: False
      mass_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 1250
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 5.32
          start_std: 0.0001
          end_mean: 5.0
          end_std: 3.0
          min_value: 3.5
          max_value: 6.5
      com_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 1250
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.25
          end_std: 0.25
          min_value: 0.0
          max_value: 0.25

  task_parameters:
    name: CloseProximityDock
    position_tolerance: 0.05
    heading_tolerance: 0.02
    kill_after_n_steps_in_tolerance: 50 # 10seconds
    kill_dist: 5.0
    dock_footprint_diameter: 0.80
    goal_to_penalty_anchor_dist: -2.0 # offset from goal position to penalty anchor
    relative_angle_penalty:
      enable: True
      weight: 0.5
      scaling_function: linear
      min_value: 0.1745 #pi/18
      max_value: 3.1415
      curriculum:
        function: linear
        start: 25
        end: 200
    contact_penalty:
      enable: True
      weight: 20.0
      scaling_function: constant
      scaling_parameter: 1.0
      min_value: 0.01
      max_value: 1000.0
      kill_on_contact: True
      kill_threshold: 0.1
    fp_footprint_diameter_curriculum:
      rate_parameters:
        function: sigmoid
        start: 100
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: normal
        start_mean: 1.02 # 0.62+0.4 (20cm margin)
        start_std: 0.01
        end_mean: 0.64 # 0.62 + 0.02 (1cm margin)
        end_std: 0.01
    spawn_dock_mass_curriculum:
      rate_parameters:
        function: sigmoid
        start: 100
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: normal
        start_mean: 100.0
        start_std: 0.01
        end_mean: 5.32
        end_std: 0.01
    spawn_dock_space_curriculum:
      rate_parameters:
        function: sigmoid
        start: 25
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: normal
        start_mean: 0.0
        start_std: 0.001
        end_mean: 0.0
        end_std: 0.001
    spawn_position_curriculum:
      rate_parameters:
        function: sigmoid
        start: 50
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: normal
        start_mean: 0.6
        start_std: 0.05
        end_mean: 2.0
        end_std: 0.05
    spawn_relative_angle_curriculum:
      rate_parameters:
        function: sigmoid
        start: 25
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: normal
        start_mean: 0.0
        start_std: 0.01 #super small angle
        end_mean: 0.0
        end_std: 2.0943 #2pi/3
    spawn_heading_curriculum:
      rate_parameters:
        function: sigmoid
        start: 25
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: normal
        start_mean: 0.0
        start_std: 0.01 #super small angle
        end_mean: 0.0
        end_std: 3.14
    spawn_linear_velocity_curriculum:
      rate_parameters:
        function: none
      sampling_parameters:
        distribution: uniform
        start_min_value: 0.0
        start_max_value: 0.0
        end_min_value: 0.0
        end_max_value: 0.0
    spawn_angular_velocity_curriculum:
      rate_parameters:
        function: none
      sampling_parameters:
        distribution: uniform
        start_min_value: 0.0
        start_max_value: 0.0
        end_min_value: 0.0
        end_max_value: 0.0

  reward_parameters:
    name: CloseProximityDock
    position_reward_mode: exponential
    heading_reward_mode: exponential
    position_exponential_reward_coeff: 0.25
    heading_exponential_reward_coeff: 0.25
    position_scale: 0.666
    heading_scale: 0.333
  
  penalties_parameters:
    energy_penalty:
      enable: True
      weight: 0.03
      curriculum:
        function: sigmoid
        start: 250
        end: 1000
        extent: 4.5
    linear_velocity_penalty:
      enable: True
      weight: 0.5
      scaling_function: linear
      min_value: 0.2
      max_value: 1.0
      curriculum:
        function: sigmoid
        start: 250
        end: 1250
        extent: 4.5
    angular_velocity_penalty:
      enable: True
      weight: 0.5
      scaling_function: linear
      min_value: 0.5
      max_value: 20.0
      curriculum:
        function: linear
        start: 25
        end: 200

  platform:
    randomization:
      random_permutation: False
      random_offset: False
      randomize_thruster_position: False
      min_random_radius: 0.125
      max_random_radius: 0.5
      random_theta: 0.39269908169872414 #2pi/16
      randomize_thrust_force: False
      min_thrust_force: 0.5
      max_thrust_force: 1.0
      kill_thrusters: False
      max_thruster_kill: 2
    core:
      mass: 5.32
      CoM: [0,0,0]
      radius: 0.31
      shape: "sphere"
      refinement: 2
      enable_collision: True
    configuration:
      use_four_configurations: False
      num_anchors: 4
      offset: 0.75839816339
      thrust_force: 1.0
      visualize: False
      save_path: "config.png"
  
  dock:
    usd_path: robots/usd/docking_station.usd
    mass: 100.0
    show_axis: False
    enable_collision: True

sim:
  dt: 0.02
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, 0.0]
  add_ground_plane: False
  add_lab: False
  add_distant_light: False
  use_fabric: True
  enable_scene_query_support: False
  disable_contact_processing: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    contact_offset: 0.02
    rest_offset: 0.001
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: False
    max_depenetration_velocity: 100.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 81920
    # gpu_found_lost_pairs_capacity: 1024
    gpu_found_lost_pairs_capacity: 7200
    gpu_found_lost_aggregate_pairs_capacity: 262144
    # gpu_total_aggregate_pairs_capacity: 1024
    gpu_total_aggregate_pairs_capacity: 20000
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8

  mfp2d:
    # -1 to use default values
    override_usd_defaults: False
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0