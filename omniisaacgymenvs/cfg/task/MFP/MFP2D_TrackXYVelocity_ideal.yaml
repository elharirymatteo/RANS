# used to create the object
name: MFP2DVirtual

physics_engine: ${..physics_engine}
experiment: MFP2D_Virtual_TrackXYVelocity
enable_wandb_log: ${..wandb_activate}

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:64,${...num_envs}}
  envSpacing: 12
  maxEpisodeLength: 250
  enableDebugVis: False
  action_mode: MultiDiscrete
  numQuantizedActions: 1
  horizon_length: ${...train.params.config.horizon_length}

  controlFrequencyInv: 10

  clipObservations: {state: 5.0}
  clipActions: 1.0

  split_thrust: True

  disturbances:
    force_disturbance:
      enable: False
      use_sinusoidal_patterns: False
      min_freq: 0.25
      max_freq: 3
      min_offset: -6
      max_offset: 6
      force_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 750
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.333
          end_std: 0.333
          min_value: 0.0
          max_value: 0.333
    torque_disturbance:
      enable: False
      use_sinusoidal_patterns: False
      min_freq: 0.25
      max_freq: 3
      min_offset: -6
      max_offset: 6
      torque_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 750
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.25
          min_value: -0.1
          max_value: 0.1
    observations_disturbance:
      enable_position_noise: False
      enable_velocity_noise: False
      enable_orientation_noise: False
      position_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 750
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.03
          min_value: -0.01
          max_value: 0.01
      velocity_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 750
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.03
          min_value: -0.01
          max_value: 0.01
      orientation_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 750
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.05
          min_value: -0.025
          max_value: 0.025
    actions_disturbance:
      enable: False
      action_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 1250
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.0
          end_std: 0.1
          min_value: -0.05
          max_value: 0.05
    mass_disturbance:
      enable: False
      mass_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 1250
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 5.32
          start_std: 0.0001
          end_mean: 5.0
          end_std: 3.0
          min_value: 3.5
          max_value: 6.5
      com_curriculum:
        rate_parameters:
          function: sigmoid
          start: 250
          end: 1250
          extent: 4.5
        sampling_parameters:
          distribution: truncated_normal
          start_mean: 0.0
          start_std: 0.0001
          end_mean: 0.25
          end_std: 0.25
          min_value: 0.0
          max_value: 0.25

  task_parameters: 
    name: TrackXYVelocity
    lin_vel_tolerance: 0.01
    kill_after_n_steps_in_tolerance: 50 # 10seconds
    kill_dist: 500.0
    target_linear_velocity_curriculum:
      rate_parameters:
        function: sigmoid
        start: 0
        end: 250
        extent: 4.5
      sampling_parameters:
        distribution: truncated_normal
        start_mean: 0.0
        start_std: 0.25
        end_mean: 0.75
        end_std: 0.75
        min_value: 0.0
        max_value: 0.75
    spawn_linear_velocity_curriculum:
      rate_parameters:
        function: sigmoid
        start: 500
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: truncated_normal
        start_mean: 0.0
        start_std: 0.0001
        end_mean: 0.75
        end_std: 0.75
        min_value: 0.0
        max_value: 0.75
    spawn_angular_velocity_curriculum:
      rate_parameters:
        function: sigmoid
        start: 500
        end: 1000
        extent: 4.5
      sampling_parameters:
        distribution: truncated_normal
        start_mean: 0.0
        start_std: 0.0001
        end_mean: 0.75
        end_std: 1.5
        min_value: -0.75
        max_value: 0.75
    
    

  reward_parameters:
    name: TrackXYVelocity
    reward_mode: exponential
    exponential_reward_coeff: 0.10


  platform:
    randomization:
      random_permutation: False
      random_offset: False
      randomize_thruster_position: False
      min_random_radius: 0.125
      max_random_radius: 0.5
      random_theta: 0.39269908169872414 #2pi/16
      randomize_thrust_force: False
      min_thrust_force: 0.5
      max_thrust_force: 1.0
      kill_thrusters: False
      max_thruster_kill: 2
    core:
      mass: 5.32
      CoM: [0,0,0]
      radius: 0.31
      shape: "cylinder"
      refinement: 2
    configuration:
      use_four_configurations: False
      num_anchors: 4
      offset: 0.75839816339
      thrust_force: 1.0
      visualize: False
      save_path: "config.png"

  penalties_parameters:
    energy_penalty:
      enable: True
      weight: 0.03
      curriculum:
        function: sigmoid
        start: 250
        end: 1000
        extent: 4.5
    linear_velocity_penalty:
      enable: False
      weight: 0.1
      scaling_function: linear
      min_value: 0.3
      max_value: 1.0
      curriculum:
        function: sigmoid
        start: 250
        end: 1250
        extent: 4.5
    angular_velocity_penalty:
      enable: True
      weight: 0.5
      scaling_function: linear
      min_value: 0.5
      max_value: 2.0
      curriculum:
        function: sigmoid
        start: 0
        end: 250
        extent: 4.5

sim:
  dt: 0.02
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, 0.0]
  add_ground_plane: False
  add_distant_light: False
  use_fabric: True
  enable_scene_query_support: False
  disable_contact_processing: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    contact_offset: 0.02
    rest_offset: 0.001
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: False
    max_depenetration_velocity: 100.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 81920
    gpu_found_lost_pairs_capacity: 1024
    gpu_found_lost_aggregate_pairs_capacity: 262144
    gpu_total_aggregate_pairs_capacity: 1024
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8

  mfp2d:
    # -1 to use default values
    override_usd_defaults: False
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0