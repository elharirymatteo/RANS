enable: False
use_sinusoidal_patterns: False
min_freq: 0.25
max_freq: 3
min_offset: -6
max_offset: 6
torque_curriculum:
  rate_parameters:
    function: sigmoid
    start: 350
    end: 1350
    extent: 4.5
  sampling_parameters:
    distribution: truncated_normal
    start_mean: 0.0
    start_std: 0.0001
    end_mean: 0.0
    end_std: 0.2
    min_value: -0.1
    max_value: 0.1